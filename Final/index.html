<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Final Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin-left: 15%;
            background-color: black;
        }
    </style>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 900,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var platform;
    var cursors;
    var ground;

    function preload ()
    {
        this.load.image('sky', 'assets/sky.jpg');
        this.load.image('player', 'assets/platform.png');
        this.load.spritesheet('ground', 'assets/ground_animate.png', { frameWidth: 500, frameHeight: 20 });
    }

    function create ()
    {
        this.add.image(400, 300, 'sky');

        platform = this.physics.add.sprite(450, 550, 'player');
        platform.setScale(.25);
        platform.body.allowGravity = false;
        platform.setCollideWorldBounds(true);

        ground = this.physics.add.sprite(400, 600, 'ground').setScale(2);
        ground.body.allowGravity = false;

        cursors = this.input.keyboard.createCursorKeys();

        this.anims.create({
            key: 'ground-play',
            frames: this.anims.generateFrameNumbers('ground', {start: 0, end: 6}),
            frameRate: 10
        })

    }

    function update () {
        if (cursors.left.isDown) {
            platform.setVelocityX(-350);
        }

        else if (cursors.right.isDown) {
            platform.setVelocityX(350);
        }

        else {
            platform.setVelocityX(0);
        }
        ground.anims.play('ground-play', true);
    }
    </script>


</body>
</html>
